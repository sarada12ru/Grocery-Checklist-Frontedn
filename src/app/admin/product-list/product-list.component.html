<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-10">
            <h2> Product List </h2>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" [routerLink]="[ '/admin/products/add' ]"> Add Product </button>
        </div>
    </div>


    <div class="d-flex justify-content-center row">
        <div class="col-md-12" *ngFor="let item of products; let i = index">
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{host}}{{item.image}}"></div>
                <div class="col-md-6 mt-1">
                    <h4> {{ item.productName }} </h4>
                    <hr>
                    <h6 class="mt-1 mb-1 spec-1"><span>{{ item.shortDescription }}</span></h6>
                    <hr>
                    <!-- <p class="text-justify text-truncate para mb-0">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable.<br><br></p> -->
                    <p class="text-justify para mb-0">{{ item.description }}<br><br></p>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex justify-content-between p-price"><span>MRP</span><span>₹ {{ item.origionalPrice }}</span></div>
                        <div class="d-flex justify-content-between p-price"><span>Offer Price</span><span>₹ {{ item.netSellingPrice }}</span></div>
                    <div class="d-flex flex-column mt-4">
                        <button class="btn btn-danger btn-sm" type="button" (click)="removeProduct(item.id, i)">Remove Product</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center" *ngIf="products && products.length == 0">
            <h4>No Products Listed</h4>
        </div>
    </div>
</div>
